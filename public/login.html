<!DOCTYPE html>
<html>
<head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="chirpApp">
    <div id="main" class="container" ng-controller="authController">
        <form class="form-auth" ng-submit="login()">
            <p>Login</p>
            <h2 class="text-warning">{{error_message}}</h2>
            <input class="form-control" type="username" ng-model="user.username" placeholder="username"><br>
            <input class="form-control" type="password" ng-model="user.password" placeholder="password"><br>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
