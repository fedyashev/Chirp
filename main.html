<!DOCTYPE html>
<html>
<head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="chirpApp">
    <div id="main" class="container" ng-controller="mainController">
        <div class="col-md-offset-2 col-md-8">
            <div class="clearfix">
                <form ng-submit="post()">
                    <input class="form-control" type="text" name="Your name" ng-model="newPost.created_by">
                    <textarea class="form-control" required maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
                    <input class="btn btn-submit pull-right" type="submit" value="Chirp!">
                </form>
                <div id="post-stream">
                    <h4>Chirp feed</h4>
                    <!-- to be populated by Angular -->
                    <div id="posts" ng-repeat="post in posts | orderBy: 'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                        <p>{{post.text}}</p>
                        <small>Posted by @{{post.created_by}}</small>
                        <small class="pull-right">{{post.created_at | date: "h:mma 'on' MMMM d, y"}}</small>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
